<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BEEP-BOOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">BEEP-BOOP-CALCULATE</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div id="total"></div>
            </div>
            <div class="btn operators">
                <button id="add" class="press">+</button>
                <button id="subtract" class="press">-</button>
                <button id="multiply" class="press">x</button>
                <button id="divide" class="press">รท</button>
                <button id="equals" class="press">=</button>
                <button id="ac" class="press">AC</button>
            </div>
            <div id="digits" class="btn digits"></div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Made by
            <em id="author">
                @garrza
            </em>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
        <a href="https://github.com/garrza" target="_blank">
            <i class="fab fa-github" style="color: #386641;"></i>
    </footer>
</body>
</html>
