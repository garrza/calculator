<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BEEP-BOOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">BEEP-BOOP-CALCULATE</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div id="operators" class="btn operators">
                <button id="add" class="operator press">+</button>
                <button id="subtract" class="operator press">-</button>
                <button id="multiply" class="operator press">x</button>
                <button id="divide" class="operator press">รท</button>
                <button id="equals" class="press">=</button>
                <button id="ac" class="press">AC</button>
            </div>
            <div id="digits" class="btn digits">
                <button class="digit press" id="number-1">1</button>
                <button class="digit press" id="number-2">2</button>
                <button class="digit press" id="number-3">3</button>
                <button class="digit press" id="number-4">4</button>
                <button class="digit press" id="number-5">5</button>
                <button class="digit press" id="number-6">6</button>
                <button class="digit press" id="number-7">7</button>
                <button class="digit press" id="number-8">8</button>
                <button class="digit press" id="number-9">9</button>
                <button class="digit press" id="number-0">0</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Made by
            <em id="author">
                @garrza
            </em>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
        <a href="https://github.com/garrza" target="_blank">
            <i class="fab fa-github" style="color: #386641;"></i>
    </footer>
</body>
</html>
